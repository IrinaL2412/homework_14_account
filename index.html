<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWorks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="homeWorks">
    <div class="container">
        <div class="logo">
            <img src="images/homeWorks.png" alt="logo">
        </div>
        <div class="account">
            <h1>Get your free account</h1>
            <div class="text">
                Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
            </div>
            <form action="#" class="form">
                <label>
                    <span>Full Name</span>
                    <input type="text">
                    <div class="input-error">Full Name can only contain letters and spaces</div>
                </label>
                <label>
                    <span>Your username</span>
                    <input type="text">
                    <div class="input-error">Your username can only contain letters, numbers, underscores and dashes</div>
                </label>
                <label>
                    <span>E-mail</span>
<!--                    <input type="email">-->
                    <input type="text">
                    <div class="input-error">E-mail can only contain letters, numbers, underscore, dot and @</div>
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="password" autocomplete="on">
                    <div class="input-error">Password must contain at least 8 characters, one uppercase letter, one number, one special character (!@#$%^&*)</div>
                </label>
                <label>
                    <span>Repeat Password</span>
                    <input type="password" name="password" autocomplete="on">
                    <div class="input-error">Passwords do not match</div>
                </label>
                <label class="agree">
                    <div class="agree-container">
                        <input type="checkbox">
                        <span>Agree to our Terms of Service and Privacy Statement </span>
                    </div>
                    <div class="input-error">Confirm acceptance of our Terms of Service and Privacy Statement</div>
                </label>
                <div class="action">
                    <button class="btn">Sign Up</button>
                </div>
                <div class="link">
                    <a href="#">Already have an account?</a>
                </div>
            </form>
            <div class="image">
                <img src="images/image.png" alt="image">
            </div>
        </div>
    </div>
    <div id="popup">
        <div id="popup-container">
            <span>A link has been sent to your email, click on it to complete your registration.</span>
            <button>OK</button>
        </div>
    </div>
</section>

<script src="scripts/script.js"></script>

</body>
</html>
